# Nginx Configuration für Self-Hosted Supabase + React Frontend
# Datei: /etc/nginx/sites-available/nobis-app

# Upstream für Supabase API
upstream supabase_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Upstream für Supabase Studio (optional)
upstream supabase_studio {
    server 127.0.0.1:3000;
    keepalive 16;
}

# Rate Limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name ihre-domain.de api.ihre-domain.de studio.ihre-domain.de;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend (React App)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ihre-domain.de;

    # SSL Zertifikate (von Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ihre-domain.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ihre-domain.de/privkey.pem;
    
    # SSL Konfiguration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; img-src 'self' https: data: blob:;" always;

    # Frontend Root
    root /var/www/nobis-app/dist;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Client Max Body Size (für File Uploads)
    client_max_body_size 100M;

    # Frontend SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache für statische Assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Supabase API Proxy (optional, wenn direkt über Subdomain gewünscht)
    location /api/ {
        proxy_pass http://supabase_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_redirect off;

        # Rate Limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # Access & Error Logs
    access_log /var/log/nginx/nobis-app-access.log;
    error_log /var/log/nginx/nobis-app-error.log warn;
}

# Supabase API (Subdomain)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ihre-domain.de;

    # SSL Zertifikate
    ssl_certificate /etc/letsencrypt/live/api.ihre-domain.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ihre-domain.de/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # CORS Headers
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Client-Info, apikey" always;

    # Client Max Body Size
    client_max_body_size 100M;

    location / {
        # Preflight Requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Client-Info, apikey" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://supabase_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts für lange Requests
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Rate Limiting für Auth Endpoints
        location ~* ^/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://supabase_api;
        }
    }

    access_log /var/log/nginx/supabase-api-access.log;
    error_log /var/log/nginx/supabase-api-error.log warn;
}

# Supabase Studio (Admin Dashboard) - Optional
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name studio.ihre-domain.de;

    # SSL Zertifikate
    ssl_certificate /etc/letsencrypt/live/studio.ihre-domain.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/studio.ihre-domain.de/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Basic Auth (zusätzlicher Schutz)
    # auth_basic "Restricted Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://supabase_studio;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    access_log /var/log/nginx/supabase-studio-access.log;
    error_log /var/log/nginx/supabase-studio-error.log warn;
}
