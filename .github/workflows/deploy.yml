name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env << EOF
          VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY=${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID=${{ secrets.VITE_SUPABASE_PROJECT_ID }}
          VITE_MAPBOX_PUBLIC_TOKEN=${{ secrets.VITE_MAPBOX_PUBLIC_TOKEN }}
          EOF

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz dist/

      - name: Deploy to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Extract and move files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            # Backup old version
            if [ -d /var/www/nobis-app/dist ]; then
              sudo mv /var/www/nobis-app/dist /var/www/nobis-app/dist.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Extract new version
            cd /tmp
            tar -xzf deploy.tar.gz
            sudo mkdir -p /var/www/nobis-app
            sudo mv dist /var/www/nobis-app/
            
            # Set permissions
            sudo chown -R www-data:www-data /var/www/nobis-app/dist
            sudo chmod -R 755 /var/www/nobis-app/dist
            
            # Cleanup
            rm -f /tmp/deploy.tar.gz
            
            # Keep only last 3 backups
            cd /var/www/nobis-app
            sudo ls -t dist.backup.* 2>/dev/null | tail -n +4 | xargs -r sudo rm -rf

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            sudo nginx -t && sudo systemctl reload nginx

      - name: Health check
        run: |
          sleep 5
          curl -f ${{ secrets.VITE_SUPABASE_URL }}/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "URL: https://ihre-domain.de"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          exit 1

  # Optional: Rollback bei Fehler
  rollback:
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          script: |
            cd /var/www/nobis-app
            LATEST_BACKUP=$(ls -t dist.backup.* 2>/dev/null | head -n 1)
            
            if [ -n "$LATEST_BACKUP" ]; then
              echo "Rolling back to $LATEST_BACKUP"
              sudo rm -rf dist
              sudo mv $LATEST_BACKUP dist
              sudo systemctl reload nginx
              echo "✅ Rollback successful"
            else
              echo "❌ No backup found for rollback"
              exit 1
            fi
